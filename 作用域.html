<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*在js中一共有两种作用域：
           1.全局作用域
              -直接编写在script标签中的js代码，都在全局作用域中
              -全局作用域在页面打开时创建，在页面关闭时销毁
              -在全局作用域舣有一个全局对象Window
                  它代表是一个浏览器的窗口，由浏览器创建，可以直接使用
                  在全局作用域中：
                  创建的变量都会作为window对象的属性值
                  创建函数都会作为window对象的方法
                 
            2.函数作用域  生命周期是函数创建至结束   链式作用域
                函数可以访问全局变量，但是在函数外无法访问函数内声明的变量
                函数中最先找函数内是否声明变量，然后逐级寻找，直至全局作用域 如果要直接使用全局作用域的变量
                可以使用window.变量名 */
            
        console.log(window)
        var a=10;
        console.log(window.c);    //对象的属性在没有时返回undefined，而变量则会显示错误 
        function f1(){
            console.log("我是window对象的方法");

        }    
        window.f1();
        function fun(){
            console.log(a);
            var a=35;
           //a=35 若是此句，则会输出10，向上级寻找变量a
        }
        fun()    //输出undefined，与全局作用域相同，var是提前声明
        var c=22
        function fun2(){
            console.log(c);   //print 22
            c=10;      //函数中不使用var声明，都是全局变量
        }
        console.log(c)   //print 10
        var e=23;
        //形参相当于在函数作用域中声明了变量
        function fun3(e){
            alert(e);
            e=333;   //是对函数内的e进行赋值
        }
        fun3();
    </script>
</body>
</html>
