        垃圾回收
          当一个对象没有任何的变量或属性对它进行引用，我们将无法操作该对象
          此时这种对象就是一个垃圾，这种对象过多会占用大量内存，必须进行清理
          在js中拥有自动的垃圾回收机制，会自动的销毁垃圾对象 我们不需要进行垃圾回收的*/
    </script>
