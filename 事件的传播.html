<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        w3c结合了两个方案，将事件的传播分成了三个阶段
        1.捕获阶段
           从最外层的祖先元素，向目标元素进行事件的捕获，但是默认不会触发事件
        2.目标阶段
           事件捕获到目标元素，捕获结束开始在目标元素触发事件
        3.冒泡阶段
           事件从目标元素向他的祖先元素传递，依次触发祖先元素的事件
        
        如果希望在捕获阶段就触发事件，可以将addEventListener（）的第三个参数设为true
        一般情况下不希望在捕获阶段触发
        ie8及以下没有捕获阶段   */
    </script>
</body>
</html>
