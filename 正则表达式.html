<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /*
        正则表达式用于定义一些字符串的规则：
           计算机可以根据正则表达式，来检查一个字符串是否符合规则
           或者字符串中符合规则的内容提取出来*/
         
        //创建正则表达式对象
        //语法：var 变量=new RegExp("正则表达式"，”匹配模式“)；
        //这个正则表达式对象可以检查一个字符串中是否含有a
        //在构造函数中，可以传递一个匹配模式作为第二个参数，
        //可以是 i 忽略大小写  g全局匹配模式
         var reg=new RegExp("a","i");

         var str="a";
         /*
         正则表达式的方法：test()
           使用这个方法可以检查一个字符串是否符合正则表达式的规则，
           如果符合则返回true，否则返回false
         */
        var result=reg.test(str);
        console.log(result); 

        /*
        使用字面量来创建正则表达式
          语法：var 变量= /正则表达式/匹配模式
        使用字面量的方式更加简单
          使用构造函数创建更加灵活
        */
       //var reg = new RegExp("a","i");

       reg= /a/i;  //字面量

       //创建一个正则表达式，检查一个字符串中是否有a或b
       //使用|表示或的意思

       reg=/a|b/;
       console.log(reg.test("ac"));

       /*
       创建一个正则表达式来检查一个字符串中是否含有字母
       []里的内容也是或的关系
       [ab]=a|b
       [a-z]任意小写字母
       [A-Z]任意大写字母
       [A-z]任意字母
       */
      reg=/[A-z]/

      console.log(reg.test("a"));

       /*
       检查一个字符串中是否含有abc,adc,aec*/
       reg=/a[bde]c/;
       //[^ ]除了
       reg=/[^0-9]/  //除了数字，都可以匹配

       //创建一个正则表达式来检查一个字符串中是否含有aaa
       //量词，通过量词可以设置一个内容出现的次数,只对前面的一个内容起作用，
       //{n}正好出现n次
       //{m,n}出现m-n次  {m,}m次以上
       //+表示至少一个，相当于{1，}
       //*表示0或多个相当于{0,}
       //?表示0或1个，相当于{0,1}
       var reg=/a{3}/;
       console.log(reg.test("aaa"));
       reg=/(ab){3}/ //ab重复出现三次

       /*
       ^ 表示开头
       $ 表示结尾
       */
      reg=/^a/;  //匹配开头的a
      reg=/a$/;  //匹配结尾的a
      reg=/^a$/; //就只匹配一个a

      reg=/^1[3-9][0-9]{9}$/;  //匹配手机号


      /*
      检查一个字符串中是否含有.
      .表示任意字符
      在正则表达式中使用\作为转义字符
      \.表示.
      \\表示\  在字符串中也是这样

      注意：使用构造函数是，由于它的参数是一个字符串，而\是字符串中的转义字符，
      如果要使用\则需要使用\\来代替
      */
     reg=/\\/; //reg=new RegExp("\\\\");  相同
     /*
      \w  任意字母、数字、_  [A-z0-9_]
      \W  除了字母数字、_   [^A-z0-9_]
      \d  任意数字 [0-9]
      \D  除了数字
      \s  空格
      \S  除了空格
      \b  单词边界
      \B  除了单词边界*/

      //创建一个正则表达式来检查一个字符串中是否含有单词child
      reg=/\bchild\b/;

      var str =prompt("请输入用户名");
      str=str.replace(/^\s*|\s*$/g,"")//去除开头和结尾的空格  g表示全局匹配

      //匹配电子邮箱
      reg=/\w{3,10}@[A-z0-9]+\./
      

    </script>
</body>
