<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Math
          和其他对象不同，他不是一个构造函数
             它属于一个工具类不用创建对象，它里边封装了数学运算相关的属性和方法
             比如Math.PI表示圆周率*/
        console.log(Math.PI);
        console.log(Math.abs(-1))//绝对值
        /*
        Math.ceil() 向上取整
        Math.floor  向下取整
        Math.round()  对一个整数进行四舍五入取整
        Math.random()  生成一个0-1的小数
        max()  返回最大值
        min（） 返回最小值*/
        for(i=0;i<50;i++){
        //    console.log( Math.ceil(Math.random()*10));  //这个不好生成1-10
            console.log(Math.random()*9+1);
        }
    </script>
</body>
</html>
