<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 变量的声明提前  使用var关键字声明的变量会在所有的代码执行之前被声明（但是不会被赋值）
    //若不使用var关键字，则不会被提前声明
//函数的声明提前
    //使用函数声明形式创建的函数，会在所有代码执行之前就被创建。
    //使用函数表达式创建的函数，不会被提前声明。
    console.log(a)   //输出的是undefined，但是不能赋值
    var a=123 
    console.log(b)   //输出的是错误
    b=123
    //可以在任何地方被调用   
    function fun(){

    }
    //函数表达式，在创建后才能被使用
    var fun2=function(){

    }
    </script>
</body>
</html>
