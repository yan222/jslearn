<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        解析器在调用函数时，每次都会想函数的内部传递进一个隐含的参数，这个隐含的参数
        就是this。this指向的是一个对象，这个对象我们称为函数执行的上下文对象，
        根据函数的调用方式的不同，this会指向不同的对象
          1.以函数形式调用时，this永远都是window
          2.以方法 的形式调用时，this就是调用方法的对象*/
          function say(){
              console.log(this.name);
          }
          var obj ={
              name:"这是方法调用",
              say:say,
          }
          say();
          obj.say();
    </script>
</body>
</html>
