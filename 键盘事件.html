<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        /*
        onkeydown 按键被按下
        如果一直按着键盘，会一直触发事件
        第一次和第二次触发间隔稍长，其他间隔短
        是为了防止操作失误
        onkeyup   按键被松开
        键盘事件一般绑定给一些可以获取焦点的对象或者是document
        */
       document.onkeydown=function(event){
           event=event||window.event;
           /*
           可以通过keyCode来获取按键的编码
           通过它可以判断那个键被按下、和shift是否被按下
           除了keyCode，事件对象中还提供了几个属性：
           altKey  ctrlKey  shiftKey
           这三个用来判断alt、ctrl和shift是否被按下
            如果被按下则返回true，否则返回false
           */
          //console.log(event.keyCode);

          //判断一个y是否被按下
          //判断y和Ctrl是否同时被按下
          if(event.keyCode==89&&event.ctrlKey){
              console.log("y和ctrl被按下了");
          }
       }

       var input=document.getElementsByTagName("input")[0];
       input.onkeydown=function(event){
           event=event||window.event;
           //使文本框中不能输入数字
           if(event.keyCode>=48&&event.keyCode<=57){ //数字的keycode48-57
            //在文本框中输入内容，属于onkeydown的默认行为
            //如果在onkeydown中取消了默认行为，则输入的内容不会出现在文本框中
            return false;
           }
       }
    </script>
</body>
</html>
