<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="count"></div>
    <script>
        /*
        setInterval()
          定时调用
          可以将一个函数每隔一段时间执行一次
          参数：
            1.回调函数，该函数会每隔一段时间被调用一次
            2.每次调用的间隔时间，单位是毫秒

          返回值：
            返回一个NUmber类型的数据，这个数字用来作为定时器的唯一标识 
        */
       window.onload=function(){
       var count=document.getElementById("count");
        var num =1;
        var timer=setInterval(function(){
            //document.write(num++);
            count.innerHTML=num++;
            if(num==11){
                clearInterval(timer);
            }
        },1000);
        //claerInterval()可以用来关闭一个定时器
        //方法中需要一个定时器的标识作为参数，这样将关闭标识对应的定时器
        //clearInterval(timer);
    }
    </script>
</body>
</html>
