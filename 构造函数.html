<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        创建一个构造函数，专门用来创建Person对象
          构造函数就是一个普通的函数，创建的方式和普通函数没有区别
          不同的是构造函数习惯上首字母大写

          构造函数和普通函数的区别就是调用方式不同
          普通函数是直接调用，而构造函数需要使用new关键字来调用

          构造函数的执行流程：
            1.立刻创建一个新的对象
            2.将新建的对象设置为函数中的this
            3.逐行执行函数中的代码
            4.将创建的对象作为返回值返回

        使用同一个构造函数创建的对象是同一类对象 也将一个构造函数称为一个类
        通过一个构造函数创建的对象，称为该类的实例  构造函数=类
        */
       function Person(name,age,gender) {
           this.name=name;
           this.age=age;
           this.gender=gender;
            this.say=function(){        // 若是在构造函数内写方法，则每生成一个对象，就要在堆区重新生成一个函数
               console.log(this.name);
            }
            this.say2=say2;
       } 
       function say2(){                  //但是在全局作用域定义函数会污染命名空间并且不安全
           console.log(this.age);
       }
       Person.prototype.say3=function(){    //在构造函数的原型对象中添加这个方法
       }
       var per1=new Person("liu",11,"male");
       var per2=new Person("dd",33,"fd");
       console.log(per1.say==per2.say)   //输出的是false
       console.log(per1.say2==per2.say2)   //输出的是true
       
       console.log(per1);

       //使用instanceof可以检查一个对象是否是一个类的实例
       console.log(per1 instanceof Person)
       console.log(per1 instanceof Object)  //所有对象都是Object的实例
    </script>

</body>
</html>
