<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="bt" value="点我" onclick="fun()"></button>
    </div>
    <script>
        function fun(){
            var li=document.createElement("li");  //可以创建一个元素节点对象，参数为标签名
            
            //创建一个文本节点对象，文本内容作为参数
            var Text=document.createTextNode("dali")

            //向一个父节点中添加一个新的子节点
            li.appendChild(Text);

            var d1=document.getElementsByTagName("div");  //一个集合
            console.log(d1);
            var ch=d1[0].childNodes;
            console.log(ch.length);   //有三个子节点 标签之间的空白文本节点也算
            d1[0].appendChild(li);    //在最后插入节点
            //insertBefore() 在指定的子节点前插入新节点语法：父节点.insertBfore(新节点，旧节点)
            d1[0].insertBefore(li,ch[1]);
            //replaceChild(新，旧) 使用指定的子节点替换已有的子节点
            //d1[0].replaceChild(li,ch[1]);
            //removeChild 可以删除一个子节点
            ch[1].parentNode.removeChild(ch[2]);//通过parentNode获取父节点然后删除了button

            //也可以使用innerhtml进行操作


            //<a herf="javascript:;"> 可以防止弹出新页面
        }
    </script>
</body>
</html>
