<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*在js中，有三个包装类，通过它们可以将基本数据类型转换为对象
        String()  Number() Boolean() 相当于构造函数
        */
       var num=new Number(2);
       num.name="ddd";    //此时num就是对象

       /*
       方法和属性只能添加给对象，不能添加给基本数据类型
         我们对一些基本数据类型的值去调用属性和方法时，
         浏览器临时使用包装类将其转换为对象，然后调用对象属性和方法*/
         var s=123;
         s=s.toString(); //解析器将其临时转换为对象


    </script>
</body>
</html>
