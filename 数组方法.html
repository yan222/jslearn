<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        slice()
            可以用来从数组中提取指定元素
            该方法是返回一个新的数组
            参数：
              1.截取开始的位置的索引，包含开始索引
              2.截取结束的位置的索引，不包含结束索引
                  第二个参数可以省略，这样就截取到结尾
                  索引还可以是负值，-1是倒数第一个
        */
       var arr=["a","b","c","d"];
       result=arr.slice(1,3);  
       console.log(result);   //输出[b,c]

       /*
       splice
          使用splice（）会影响到原数组将指定元素从原数组删除
          并将删除的元素作为返回值
          参数：
            1.表示开始位置的索引
            2.表示删除的数量
            3.第三个及以后，删除后，要添加的元素,添加到开始索引前面*/
        res=arr.splice(2,1,"a")
        console.log(res)    //输出c
        console.log(arr)   //a,b,a,d
    </script>
</body>
</html>
